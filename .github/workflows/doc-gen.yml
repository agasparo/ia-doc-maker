name: "Generate docs"
on:
  workflow_dispatch:
    inputs:
      code_folder:
        description: "Folder path of code to document"
        required: true
        default: "src"

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installer les dépendances de l'action
      - name: Install dependencies for the action
        run: |
          cd ./.github/actions/generate-docs
          npm install

      # Exécuter l'action avec Node
      - name: Run AI documentation generator
        run: |
          cd ./.github/actions/generate-docs
          node index.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODE_PATH: ${{ github.event.inputs.code_folder }}

      # Télécharger le README généré comme artefact
      - name: Upload README as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: ./.github/actions/generate-docs/README.md
