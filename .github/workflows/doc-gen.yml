name: "Generate docs"
on:
  workflow_dispatch:
    inputs:
      code_folder:
        description: "Folder path of code to document"
        required: true
        default: "src"

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies for the local action
        run: |
          cd ./.github/actions/generate-docs
          npm install

      - name: Run AI documentation generator
        uses: ./.github/actions/generate-docs
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          path: ${{ github.event.inputs.code_folder }}

      - name: Upload generated README
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: README.md
